<div class="row justify-content-center d-flex">
  <h2 class="text-center">Ajouter un nouveau produit</h2>
  <div class="card my-5 p-5">
    <form action="" (ngSubmit)="onSubmit()">
      <div class="row my-3">
        <div class="form-group col-md-6">
          <label for="name">Nom du produit</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="price">Prix €</label>
          <input type="number" id="price" [(ngModel)]="price" name="price" class="form-control">
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-6">
          <label for="availaible" class="form-check-label">Disponibilité</label>
          <input type="checkbox" class="form-check-input" [(ngModel)]="availaible" name="availaible" id="availaible">
        </div>
        <div class="col-md-6">
          <label for="best" class="form-check-label">Best seller</label>
          <input type="checkbox" class="form-check-input" [(ngModel)]="best" name="best" id="best">
        </div>
      </div>
      <div class="row my-3">
<!--        <div class="form-select col-md-12">-->
<!--          <select id="category" class="form-control">-->
<!--            <option value="">test</option>-->
<!--          </select>-->
<!--        </div>-->
        <div class="col-md-12">
          <label for="description">Description</label>
          <textarea class="form-control" [(ngModel)]="description"  name="description" id="description">

        </textarea>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Valider</button>
      </div>
    </form>
  </div>
</div>
