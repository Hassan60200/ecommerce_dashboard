<div class="row justify-content-center d-flex">
  <h2 class="text-center">Ajouter une nouvelle cat√©gorie</h2>
  <div class="card my-5 p-5">
    <form [formGroup]="formData" (ngSubmit)="addNewCategory()">
      <div class="row my-3">
        <div class="form-group col-md-12">
          <label for="name">Nom du produit</label>
          <input type="text" id="name" formControlName="name" class="form-control">
          <div *ngIf="!isSubmitted && formData.controls['name'].errors?.['required']" class="error-message">Champs obligatoire</div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-12">
          <label for="description">Description</label>
          <textarea class="form-control" formControlName="description" id="description"></textarea>
          <div *ngIf="!isSubmitted && formData.controls['description'].errors?.['required']" class="error-message">Champs obligatoire</div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Valider</button>
      </div>
    </form>
  </div>
</div>
