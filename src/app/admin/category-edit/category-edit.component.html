<div class="row justify-content-center d-flex">
  <h2 class="text-center">Modifier une cat√©gorie</h2>
  <div class="card my-5 p-5">
    <form action="" (ngSubmit)="onSubmit()">
      <div class="row my-3">
        <div class="form-group col-md-12">
          <label for="name">Nom du produit</label>
          <input type="text" id="name" name="name" [(ngModel)] = "category.name" class="form-control">
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-12">
          <label for="description">Description</label>
          <textarea class="form-control" [(ngModel)] = "category.description" name="description" id="description">

        </textarea>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Modifier</button>
      </div>
    </form>
  </div>
</div>
