<div class="row justify-content-center d-flex">
  <h2 class="text-center">Ajouter une nouvelle catégorie</h2>
  <div class="card my-5 p-5">
    <form action="">
      <div class="row my-3">
        <div class="form-group col-md-6">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" [(ngModel)]="newUserFirstName" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="lastname">Nom</label>
          <input class="form-control" [(ngModel)]="newUserLastName" name="lastname" id="lastname">
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-6">
          <label for="email">Email</label>
          <input class="form-control" [(ngModel)]="newUserEmail" name="email" id="email">
        </div>
        <div class="col-md-6">
          <label for="roles">Roles</label>
          <select class="form-control" [(ngModel)]="newUserRole" name="roles" id="roles">
            <option value="ROLE_USER">ROLE_USER</option>
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Valider</button>
      </div>
    </form>
  </div>
</div>
