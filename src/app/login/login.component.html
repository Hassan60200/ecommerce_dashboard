<div class="card p-5 shadow" style="max-width: 400px; margin: auto; border-radius: 10px;">
  <h1 class="text-center mb-4 text-primary">Connectez-vous</h1>
  <form [formGroup]="formData" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1" class="font-weight-bold">Adresse e-mail</label>
      <input type="email" class="form-control" formControlName="email" name="email" id="exampleInputEmail1"
             aria-describedby="emailHelp"
             placeholder="Entrez votre adresse e-mail">
      <div *ngIf="isSubmitted && formData.controls['email'].errors?.['required']" class="error-message">Champs
        obligatoire
      </div>
      <div *ngIf="isSubmitted && formData.controls['email'].errors?.['email']" class="error-message">Champs
        Veuillez fournir un email
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="font-weight-bold">Mot de passe</label>
      <input type="password" class="form-control" formControlName="password" name="password" id="exampleInputPassword1"
             placeholder="Mot de passe">
      <div *ngIf="isSubmitted && formData.controls['password'].errors?.['required']" class="error-message">Champs
        obligatoire
      </div>

    </div>

    <div *ngIf="loginError" class="error-message text-white bg-danger mt-4 fw-bold">
      {{ loginError }}
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-primary btn-lg btn-block" style="border-radius: 5px;">Connexion</button>
    </div>
  </form>
</div>
